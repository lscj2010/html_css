<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Type</title>
    <!-- O arquivo cpf.js contém a função validaCPF, que recebe uma string e retorna true ou false. -->
     <script src="cpf.js"></script>
     <script>
        function vCPF(i) {
            i.setCustomValidity(validaCPF(i.value)?'':'CPF inválido!')
        }
     </script>
</head>
<body>
    <input type="range" name="valuex" value="12.4" step="0.2" min="0" max="20">
    <input type="text" name="login" required placeholder="Search here">
    <form action="">
        <label for="CEP">CEP:
            <input type="number" name="CEP" id="CEP" required pattern="\d{5}-?\d{3}">
        </label>
        <input type="submit" value="Enviar" name="" id="">
    </form>
    <form action="">
        <label for="">Nome: <input type="text" name="nome" required></label>
        <label for="">Email: <input type="email" name="email" required></label>
        <label for="">Mensagem: <textarea name="Mensagem" id="msg" required></textarea></label>
        <input type="submit" name="action" id="" value="Salvar rascunho" formnovalidate>
        <input type="submit" name="action" value="Enviar">
    </form>
    <form action="">
        <label for="">CPF: <input type="number" name="cpf" oninput="vCPF(this)"></label>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <details>
        <summary>Copiando <progress max="39248" value="14718"> 37,5%</summary>
        <dl>
            <dt>Tamanho Total:</dt>
            <dd>39.248KB</dd>
            <dt>Transferido:</dt>
            <dd>14.718</dd>
            <dt>Taxa de transferência:</dt>
            <dd>127KB/s</dd>
            <dt>Nome do arquivo:</dt>
            <dd>HTML5.mp4</dd>
        </dl>
        <div contenteditable="true">Edite-me...</div>
    </details>
</body>
</html>
